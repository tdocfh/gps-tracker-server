<!DOCTYPE html>
<html>
<head>
    <title>Live GPS Tracker</title>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <style>
        #map { height: 500px; width: 100%; }
    </style>
</head>
<body>
    <h2>Live GPS Tracker</h2>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([0, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        var markers = [];

        function fetchLocations() {
            fetch("https://raw.githubusercontent.com/YOUR_USERNAME/gps-tracker/main/gps_data.json")
                .then(response => response.json())
                .then(data => {
                    markers.forEach(marker => map.removeLayer(marker));
                    markers = [];

                    data.forEach(loc => {
                        var marker = L.marker([loc.lat, loc.lon]).addTo(map);
                        marker.bindPopup(`Lat: ${loc.lat}, Lon: ${loc.lon}, Time: ${loc.timestamp}`);
                        markers.push(marker);
                    });

                    if (markers.length > 0) {
                        map.setView([markers[markers.length - 1].getLatLng().lat, markers[markers.length - 1].getLatLng().lng], 14);
                    }
                })
                .catch(error => console.error("Error fetching data:", error));
        }

        fetchLocations();
        setInterval(fetchLocations, 30000);  // Refresh every 30 seconds
    </script>
</body>
</html>
